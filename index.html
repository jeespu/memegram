<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meme Site Project</title>
      <link rel="stylesheet" href="assets/lib/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/master.css">
      <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700|Luckiest+Guy" rel="stylesheet">
      <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">-->
      <link rel="stylesheet" href="assets/css/Header-Blue.css">
   </head>
   <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">MEMEGRAM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  <li><a id="sign-up">Sign Up</a></li>
                  <li><a id="login">Login</a></li>
               </ul>
            </div><!-- /.navbar-collapse -->
         </div><!-- /.container-fluid -->
      </nav>

      <div id="content" class="container">
         <div class="jumbotron col-md-6">
            <h1>Hello Memes!</h1>
            <p>Do you have the greatest meme ever on your mind, but don't have anyone to share it with? Then you've come to the right place! Join now and start sharing your meme art with thousands of users.</p>
            <p><a class="btn btn-success btn-lg" href="#" role="button">Sign Up</a></p>
         </div>

         <div id="sign-form">
            <h1>Sign Up</h1>
            <form>
               <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
               </div>
               <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Example block-level help text here.</p>
               </div>
               <div class="checkbox">
                  <label>
                     <input type="checkbox"> I agree to become an obedient servant of Memegram Ltd, and to give up all my property and other resources that the employees of Memegram Ltd may find useful.
                  </label>
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
            </form>
         </div>

         <div id="login-form"></div>

      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
              crossorigin="anonymous"></script>
      <script src="assets/lib/bootstrap.min.js"></script>
      <script src="assets/js/master.js"></script>
   </body>
</html>
