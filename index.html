<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meme Site Project</title>
	<link rel="stylesheet" href="assets/lib/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,600,700|Luckiest+Guy" rel="stylesheet">
</head>

<body>
	<nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				   aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">MEMEGRAM</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a class="sign-up" href="#">Sign Up</a>
					</li>
					<li class="dropdown">
						<a id="login" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Login</a>
						<ul id="login-form" class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li>
								<label for="username">Username:</label>
								<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
							</li>
							<li>
								<label for="username">Password:</label>
								<input type="password" class="form-control" placeholder="Password">
							</li>
							<li>
								<button class=" col-md-12 orange-btn btn btn-warning">Login</button>
							</li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div id="bg-container">
		 <img id="frontpage-bg"src="assets/img/memes_bg.png">
	</div>
	<div id="content" class="container-fluid">
		<div class="row vertical-center">
			<div class="jumbotron col-md-8">
				<h1>Hello Memes!</h1>
				<p>Do you have the best meme ever on mind, but don't have anyone to share it with? Then you've come to the right place!
					Join now and start sharing your memes with thousands of users.</p>
				<p>
					<a class="sign-up orange-btn btn btn-warning btn-lg" href="#" role="button">Sign Up</a>
				</p>
			</div>
			<div id="sign-form" class="col-md-8">
				<h1>Sign Up<a class="cancel-btn pull-right">x</a></h1>
				<form>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" placeholder="Enter username">
					</div>
					<div class="form-group">
						<label for="email1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I agree to become an obedient servant of Memegram Ltd, and to give up all my property and other resources that the
							employees of Memegram Ltd may find useful.
						</label>
					</div>
					<button type="submit" class="orange-btn btn btn-warning">Submit</button>
				</form>
			</div>
		</div>
	</div> <!-- container-->

	<script src="assets/lib/jquery.min.js"></script>
	<script src="assets/lib/bootstrap.min.js"></script>
	<script src="assets/js/master.js"></script>

</body>

</html>
